<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

<div class="media-body">
    <div class="hero-text">
      <h4 >{{nuevoJuego.nombre}}</h4>
    </div>
</div>

<div class="fondo">

  <form name="juego">
    <div *ngIf="nuevoJuego.numeroSecreto!=0"  class="mostrarInput">
      <label>ingrese numero:   </label>  <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:50%"/>
       <h1>{{nuevoJuego.numeroIngresado}}  </h1>
    </div>
      <h2 [hidden]="ocultarVerificar"><button  *ngIf="nuevoJuego.numeroSecreto!=0" (click)="verificar()" class="btn btn-success btn-lg">Verificar</button></h2>
   
      <h2><button *ngIf="nuevoJuego.numeroSecreto==0 " (click)="generarnumero()"  class="btn btn-info btn-lg">Nuevo número secreto</button></h2>
   
      <h2><p *ngIf="nuevoJuego.numeroSecreto!=0" ><i class="fa fa-spinner fa-spin"></i>Esperando que ingrese un número</p></h2>
  
      <h3 [hidden]="!nuevoJuego.gano">
          <kbd class= "label-success"> Sos un capo, adivinaste el número <i class="far fa-thumbs-up"></i></kbd>
      </h3>
      <h3 [hidden]="nuevoJuego.gano">
      <!--  <kbd class= "label-default"> Usted aún no gano! <i class="far fa-arrow-alt-circle-up"></i></kbd>
      -->
      </h3>
  </form>

  <form name="listado">
  <div style="text-align:center">
    <button routerLink="/Juegos/AdivinaMasListado" style="color:rgb(97, 96, 90);" class="btn btn-link">Listados</button>
  </div>
  </form>
  
  <div id="snackbar">{{Mensajes}}</div>
</div>
