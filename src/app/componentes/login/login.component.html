<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="padding:50px;">
      <form action="return true;">
        <div class="imgcontainer">
          <img src="./assets/imagenes/login.png" alt="Avatar" class="avatar" max-width="104" >
        </div>
        
        <div class="container">
          <!--DIV USUARIO-->
          <div class="form-group">
            <label>Usuario</label>
              <input type="text" class="form-control" placeholder="Usuario"  [(ngModel)]="usuario"  name="uname" required>
          </div>

          <div class="form-group">
              <label>Clave</label>
                <input type="password" class="form-control" placeholder="Clave"  [(ngModel)]="clave"  name="psw" required>
            </div>
            
          <button class="buttonacp" *ngIf="logeando"  (click)="MoverBarraDeProgreso()" >Ingresar</button>
           
          <div *ngIf="!logeando" class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho" >
              {{progresoMensaje}} - {{progreso}}%
            </div>
          </div>
           
          <input type="checkbox" checked="checked"> Recordar mis datos
    
          <button class="buttoncan">Cancelar</button>
          <button class="buttonreg" routerLink="/Registro" >Registrarse</button>
          <!--<span class="psw">Te olvidaste <a href="#">la clave?</a></span>-->
          
        </div>
        </form>
      </div>
      </div>

</body>
</html>
